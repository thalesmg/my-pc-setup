---

- name: install packages
  become: yes
  become_user: root
  package:
    name: "{{ item }}"
    state: present
  loop:
    - acpid
    - ansible
    - bind-tools
    - curl
    - emacs
    - figlet
    - git
    - gnupg
    - idris
    - inotify-tools
    - keynav
    - mtr
    - openbsd-netcat
    - npm
    - pass
    - python-pip
    - ripgrep
    - rustup
    - the_silver_searcher
    - socat
    - ssh
    - terminator
    - tree
    - vim
    - wget
    - whois
    - xclip

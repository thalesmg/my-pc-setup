---

- name: install basic packages
  become: yes
  become_user: root
  tags: [bootstrap]
  package:
    name: "{{ item }}"
    state: present
  loop:
    - acpid
    - adwaita-qt5
    - alsa-utils
    - ansible
    - arandr
    - bat
    - bind-tools
    - bluez-tools
    - bluez-utils
    - curl
    - dialog
    - dmenu
    - expect
    - fd
    - firefox
    - fzf
    - git
    - gnupg
    - inetutils
    - inotify-tools
    - iwd
    - mtr
    - nano
    - neovim
    - netctl
    - openbsd-netcat
    - openssh
    - pacman-contrib
    - pass
    - pavucontrol
    - pulseaudio
    - pulseaudio-alsa
    - pulseaudio-bluetooth
    - pv
    - python-pip
    - qt5ct
    - ripgrep
    - rofi
    - socat
    - tcpdump
    - terminator
    - tmux
    - tree
    - vi
    - vlc
    - wget
    - whois
    - wpa_supplicant
    - xclip
    - xorg
    - xorg-drivers
    - xscreensaver
    - unzip

- name: install extra packages
  become: yes
  become_user: root
  tags: [bootstrap]
  package:
    name: "{{ item }}"
    state: present
  loop:
    - calibre
    - cowsay
    - dmenu
    - feh
    - figlet
    - flameshot
    - jq
    - keynav
    - helm
    - hexyl
    - hunspell-en_us
    - net-tools
    - p7zip
    - parallel
    - rustup
    - strace
    - ttf-roboto
    - ttf-roboto-mono

- name: install aur packages
  include_tasks: aura.yml
  tags: [bootstrap]
  vars:
    package: "{{ item }}"
  loop:
    # - bluez-firmware
    - brave-bin
    - duc
    - hunspell-pt-br
    - otf-symbola
    - pakku
    - pass-git-helper
    - powerline-fonts-git

- import_tasks: vlc.yml
  tags: [vlc]

- import_tasks: acpid.yml
  tags: [acpid]


---

- name: install packages
  become: yes
  become_user: root
  package:
    name: "{{ item }}"
    state: present
  loop:
    - acpid
    - ansible
    - bind-tools
    - curl
    - dmenu
    - emacs
    - expect
    - figlet
    - git
    - gnupg
    - idris
    - inotify-tools
    - keynav
    - mtr
    - openbsd-netcat
    - openssh
    - pass
    - python-pip
    - ripgrep
    - rofi
    - rustup
    - socat
    - tcpdump
    - terminator
    - the_silver_searcher
    - tree
    - vim
    - vlc
    - wget
    - whois
    - xclip
    - xorg
    - xorg-drivers
    - xscreensaver

- name: install aur packages
  include_tasks: aura.yml
  vars:
    package: "{{ item }}"
  loop:
    - duc

- import_tasks: vlc.yml
  tags: [vlc]

- import_tasks: acpid.yml
  tags: [acpid]

...

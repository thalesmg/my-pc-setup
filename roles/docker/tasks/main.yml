---

- name: Add Docker repository key
  become: yes
  become_user: root
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: "present"

- name: "Zesty PPA for Docker still isn't available"
  become: yes
  become_user: root
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu zesty stable"
    state: "absent"
    update_cache: "yes"
    mode: "0644"

- name: Add Docker repository
  become: yes
  become_user: root
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"
    state: "present"
    update_cache: "yes"
    mode: "0644"

- name: Install Docker
  become: yes
  become_user: root
  apt:
    name: "docker-ce"
    update_cache: "yes"
    # cache_valid_time: "3600"
    state: "latest"

- name: Add local user to docker group
  become: yes
  become_user: root
  user:
    name: "{{ my_user }}"
    append: yes
    groups: sudo,docker
